<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checking Email</title>
</head>
<body>
<script>
    let input = prompt("Nhap vao email",);
    let pattern = /^[A-Za-z0-9]+[^[.*^+\]]@[A-Za-z0-9]+(\.[a-zA-Z0-9]+)$/;
    let test = pattern.test(input);
    if (test){
        alert ('Email hop le');
    }else {
        alert('Email khong hop le');
    }
</script>
</body>
</html>
